<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores de atribuição</h1>

    <button onclick="mostrarResultadoEx001()">Exercício 1</button>
    <button onclick="mostrarResultadoEx002()">Exercício 2</button>
    <button onclick="mostrarResultadoEx003()">Exercício 3</button>
    <script>
        function mostrarResultadoEx001(){

            let a = 10
            let b = 5
            let c = 2

            a += 5
            b -=2
            c *=3

            window.alert(`
            O a vale 10
            O b vale 5
            O c vale 2
    
    Objetivo: 
        Adicione 5 ao valor de a
        Subtraia 2 do valor de b  
        Multiplique o valor de c por 3.
    
            a = ${a}
            b = ${b}
            c = ${c}`)}
 
        function mostrarResultadoEx002(){
            let x = 7
            let y = 3
            let z = 12

            x +=y;
            z /=2;

            
            window.alert(`
            O x vale 7
            O y vale 3
            O z vale 12
    Objetivo:

        Adicione y ao valor de x.
        Divida z por 2.   
        
            x = ${x}
            y = ${y}
            z = ${z}`)
        }
        function mostrarResultadoEx003(){
            let p = 20
            let q = 15
            let r = 14

            p +=10
            q -=4
            r %=3

            window.alert(`
            O p vale 20
            O q vale 15
            O r vale 14

    Objetivo:

        Adicione 10 ao valor de p.
        Subtraia 4 do valor de q.
        Atribua o resto da divisão de r por 3 a r.
        
            p = ${p}
            q = ${q}
            r = ${r}`)
        }        
    </script>
</body>
</html>
